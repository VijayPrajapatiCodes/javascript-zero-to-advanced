<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class CreatePencil{
            constructor(name,mrp,color){
                this.name=name;
                this.mrp=mrp;
                this.color=color;
            }
            erase(){
               document.body.querySelectorAll("h1").forEach((elem) => {
                   if(elem.style.color===this.color){
                    elem.remove();
                   }
                })
            }
            write(text){
                let h1=document.createElement("h1")
                h1.textContent=text;
                h1.style.color=this.color;
                document.body.appendChild(h1)
            }
        }

        let pencil= new CreatePencil("Doms",10,"black")
        let pencil1=new CreatePencil("apasara",15,"blue")
    </script>
</body>
</html>
