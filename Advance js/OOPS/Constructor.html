    <script>

        function createBiscuits(name,prize,qty,color,seller){
            this.name=name;
            this.prize=prize;
            this.qty=qty;
            this.color=color;
            this.seller=seller;
            this.write= function(text){
                let h1=document.createElement("h1");
                h1.textContent=text;
                h1.style.color=color;
                document.body.append(h1);
            };
        }

        let biscuits=new createBiscuits("Parle",5,3,"Prjapati");
        let biscuits2=new createBiscuits("Chocolate",10,20,"blue","Vijay")
     
        
    </script>
