<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: "Gilroy";
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #333;
            
        }
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            font-size: 5em;
            font-weight: 600;
        }
    </style>
</head>
<body>
   <div id="main">
    <h1>g</h1>
   </div>
   <script>
    let h=document.querySelector("h1")
    window.addEventListener("keydown",function(dets){
       if(dets.key === " " ){
        h.textContent="SPC"
       }
        else{
         h.textContent=(dets.key);
        }
    })
   </script>
</body>
</html>
