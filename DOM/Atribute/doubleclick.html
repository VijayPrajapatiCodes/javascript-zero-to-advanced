 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 </head>
 <body>
    <h1>hello Ji</h1>
    <script>
        let b=document.querySelector("h1")
      
            
            function colchang(){
            if(b.style.color=="red"){
                b.style.color="yellow"
            }else{
                b.style.color="red"
            }
        }
          b.addEventListener("click",colchang)

          b.addEventListener("dblclick",function(){
        b.removeEventListener("dblclick",colchang);
        alert("color changes is disabled")
          })
           
   
            </script>
 </body>
 </html>
