<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: "Gilroy";
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: #333;
            
        }
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
 
            font-weight: 600;
           
            font-size: 5em;
            font-weight: 600;
            padding: 12px 22px;
           

        }
        #files{
            display: none;
        }
        #btn{
            padding:12px 22px;
            background-color:seagreen;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: .2em;    
            cursor: pointer;
        }
    
    </style>
</head>
<body>
   <div id="main">
    <input id="files" type="file">
    <div id="btn">
     Upload File
   </div>
    </div>
   <script>

    let btn=document.querySelector("#btn")
    let fileup=document.querySelector("#files")
    btn.addEventListener("click",function(){
      fileup.click()
    })
    fileup.addEventListener("change",function(dets){
    //  btn.textContent=dets.target.files[0].name
      const file=dets.target.files[0]
        if(file){
        btn.textContent=file.name
     }
    })
   </script>
</body>
</html>
