<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark / Light Mode</title>

<style>
    /* ---------- Light Theme ---------- */
    body.light {
        --bg: #ffffff;
        --text: #222222;
        --card: #f2f2f2;
    }

    /* ---------- Dark Theme ---------- */
    body.dark {
        --bg: #0f172a;
        --text: #e2e8f0;
        --card: #1e293b;
    }

    /* ---------- Common UI ---------- */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    .card {
        width: 300px;
        padding: 20px;
        margin: 40px auto;
        background: var(--card);
        border-radius: 10px;
    }

    /* ---------- Toggle Button (CSS only) ---------- */

    /* hide checkbox */
    #theme-toggle {
        display: none;
    }

    /* button style */
    .toggle-btn {
        display: inline-block;
        padding: 10px 20px;
        background: var(--card);
        color: var(--text);
        border-radius: 8px;
        cursor: pointer;
        margin: 20px auto;
        text-align: center;
        border: 1px solid #999;
        transition: 0.3s;
        user-select: none;
    }

    /* knob / visual change when checked */
    #theme-toggle:checked + .toggle-btn {
        background: #333;
        color: white;
        border-color: white;
    }

    /* when checked â†’ force dark mode overrides */
    #theme-toggle:checked ~ body {
        /* OPTIONAL if you want override, but keeping UI clean */
    }
</style>
</head>

<body class="dark">

    <!-- Pure CSS Toggle (no JS) -->
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle" class="toggle-btn">Toggle Theme</label>

    <div class="card">
        <h2>Theme Demo</h2>
        <p>This UI changes using body classes only.</p>
    </div>
 <script>
   function darklightmode(){
    
   if(window.matchMedia("(prefers-color-scheme: dark)").matches){
        document.body.classList.add("dark")
        document.body.classList.remove("light")
    }else{
        document.body.classList.add("light")
        document.body.classList.remove("dark")
    }
   }
    darklightmode()
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change",function(){
        darklightmode() 
        })

        document.getElementById("theme-toggle").addEventListener("change",function(){
            document.body.classList.toggle("dark")
            document.body.classList.toggle("light")
        })
   </script>
</body>
</html>
