<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search + Card (extracted)</title>

  <style>
    /* page layout */
    :root{
      --bg: #0f1724;
      --card-radius: 12px;
      --muted: #888;
      --accent: #07a;
      --max-width: 960px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0f14;
      color:#e9eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    .wrap{
      width:100%;
      max-width:var(--max-width);
      display:flex;
      flex-direction:column;
      gap:24px;
      align-items:center;
    }

    /* search input */
    .search {
      width:100%;
      max-width:520px;
    }
    .search-input{
      width:100%;
      box-sizing:border-box;
      padding:12px 16px;
      font-size:15px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:#111;
      color: #e6eef8;
      outline:none;
    }
    .search-input::placeholder{ color: #8b9099; }

    /* cards row */
    .cards-row{
      width:100%;
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .card{
      width:300px;
      height:180px;
      position:relative;
      border-radius:var(--card-radius);
      overflow:hidden;
      box-shadow: 0 8px 28px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.03);
      background:#0b0f14;
    }

    .card img.bg-img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
    }

    /* dark & blurred overlay layer */
    .card .blurred-layer{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(3,6,13,0.25), rgba(3,6,13,0.55));
      /* nice blur if supported */
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    /* content on top */
    .card .content{
      position:absolute;
      left:16px;
      right:16px;
      bottom:14px;
      z-index:4;
      color:#fff;
      text-shadow: 0 4px 18px rgba(3,6,13,0.7);
    }
    .card .content h3{
      margin:0 0 6px 0;
      font-size:18px;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .card .content p{
      margin:0;
      font-size:13px;
      color: #d7dfe9cc;
      line-height:1.3;
    }

    /* small responsive tweak */
    @media (max-width:640px){
      .card{ width:100%; max-width:420px; height:160px; }
      .wrap{ padding:8px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Search input (JS hooks: #searchInput, #searchBtn) -->
    <div class="search">
      <input id="searchInput"
             class="search-input"
             type="text"
             placeholder="Search..."
             aria-label="Search" />
    </div>

      <div class="card">
        <img
          class="bg-img"
          src="https://plus.unsplash.com/premium_photo-1679692887717-dc7f5d090271?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.0.3&s=3d6b41f4b1f9344b0e0b0b995b9d6f1a"
          alt="background" />
        <div class="blurred-layer"></div>
        <div class="content">
          <h3>User 456</h3>
          <p>Short description or subtitle goes here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- optional: your script reference -->
 <script>
  // your users array
const users = [
  {
    name: "Amit Sharma",
    pic: "https://randomuser.me/api/portraits/men/32.jpg",
    bio: "Front-end developer passionate about UI design."
  },
  {
    name: "Priya Verma",
    pic: "https://randomuser.me/api/portraits/women/44.jpg",
    bio: "Full-stack engineer who loves working with Java & React."
  },
  {
    name: "Rahul Singh",
    pic: "https://randomuser.me/api/portraits/men/18.jpg",
    bio: "Cybersecurity enthusiast and network specialist."
  },
  {
    name: "Sanya Kapoor",
    pic: "https://randomuser.me/api/portraits/women/65.jpg",
    bio: "Content creator & digital marketing strategist."
  },
  {
    name: "Vijay Prajapati",
    pic: "https://randomuser.me/api/portraits/men/71.jpg",
    bio: "Java full-stack developer exploring Spring Boot & React."
  }
];


// function to create card
function createUserCard(name, pic, bio) {
  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = pic;
  img.alt = name;
  img.className = "user-pic";

  const h3 = document.createElement("h3");
  h3.textContent = name;

  const p = document.createElement("p");
  p.textContent = bio;

  card.appendChild(img);
  card.appendChild(h3);
  card.appendChild(p);

  return card;
}


// add all users to container
const container = document.querySelector(".cards-row");

users.forEach(user => {
  const card = createUserCard(user.name, user.pic, user.bio);
  container.appendChild(card);
});

 </script>
</body>
</html>
